<!DOCTYPE html>
<html>
  <head>
    <title>Kafdrop Search</title>
    <style>
      body {
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <input type="text" width="100%" id="topic" placeholder="Topic Name">
    <br>
    <textarea id="searchTerm" placeholder="Search Term" cols="30" rows="10"></textarea>
    <br>
    <input type="text" width="100%" id="numMessages" placeholder="Number of (last) messages per partition">
    <br>
    <button id="searchBtn">Search</button>
    <script language='javascript' src="popup.js"></script>
  </body>
</html>
